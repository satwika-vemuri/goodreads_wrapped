<!DOCTYPE html>
<html>
<link rel="stylesheet" href="stats.css">
<link rel="shortcut icon" type="image/x-icon" href="open-book.png" />
<head>
    <title>Wishlist</title>
</head>
<body>
    <!-- to display the avg rating -->

    <div class = flex-container>
        <div class = "flex-child center border">
            <h1>Your Wish List...</h1>
            <img id = "mug_img" src = "img/coffee-cup.png" alt = "mug" style="width:40px;height:40px">
            <h3 class="main-text">Looking back, it's been a pretty great year of books. But how about looking forward? Here are some of the books you added to your wish list last year. Make yourself a cup of tea, curl up on the couch, and get started!</h3>
            <label class = "list">1: </label>
            <label id="heading1" class="list"> </label>
            <h4 class="break"></h4>
            <label class="list">2: </label>
            <label id="heading2" class="list"></label>
            <h4 class="break"></h4>
            <label class="list">3: </label>
            <label id="heading3" class="list"></label>
            <h4 class="break"></h4>
        </div>
        <div class = "flex-child center">
                <img id = "book_img" src="https://images.unsplash.com/photo-1512820790803-83ca734da794?q=80&w=2998&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Book Stack" style="width:380px;height:380px">
                <button id="topBooks" class="button" onclick="nextPage()">Try Our Prediction System!</button>
        </div>
        </div>
    
    <script src="js/wish_list.js"></script>
</body>
</html>
