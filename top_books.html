<!DOCTYPE html> 
<html> 
<head> 
    <title>Top Books</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script> 
    <link rel="shortcut icon" type="image/x-icon" href="open-book.png" />
    <link rel="stylesheet" href="styles.css">
</head> 
<body >
<div class = flex-container>
<div class = "flex-child center border">
    <h1>Some of Your Top Books: </h1>
    <h4 class="top-book-text" id="book1">1: </h4>
    <h4 class="top-book-text" id="book2">2: </h4>
    <h4 class="top-book-text" id="book3">3: </h4>
    <button class= "button" onclick="goToWishList()">See some books on your wishlist!</button>
</div>
<div class = "flex-child center">
    
</div>
</div>
    <script>
        // get url parameter
        function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        var topBook1 = getUrlParameter('topBook1');
        var topBook2 = getUrlParameter('topBook2');
        var topBook3 = getUrlParameter('topBook3');
        var wishList1 = getUrlParameter('wishList1');
        var wishList2 = getUrlParameter('wishList2');
        var wishList3 = getUrlParameter('wishList3');

         // Function to navigate to another page with parameters
         function goToWishList() {
            // Construct the URL with parameters
            var url = "wish_list.html";
            url += "?wishList1=" + wishList1;
            url += "&wishList2=" + wishList2;
            url += "&wishList3=" + wishList3;
            // Navigate to the other page
            window.location.href = url;
        }

        var top_Book1 = document.getElementById('book1');
        top_Book1.textContent += topBook1;

        var top_Book2 = document.getElementById('book2');
        top_Book2.textContent += topBook2;

        var top_Book3 = document.getElementById('book3');
        top_Book3.textContent += topBook3;

    </script>
</body>
</html>
