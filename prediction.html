<!DOCTYPE html> 
<html> 
<head> 
    <title>GoodReads Wrapped</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script> 
    <link rel="stylesheet" href="prediction.css">
</head> 

<body >
    
    <!-- Create a form to accept CSV file and user selected year -->

<div class = flex-container>
<div class = "flex-child center border">
    <h1>Welcome to Our Prediction System!</h1>
    <h4 class="main-text"> Given a book's details and your current GoodReads library, we try to predict whether you will like that book! First, let's look at some factors:<h4>
    <h4 class="main-text" id="rating-txt"></h4>
    <h4 class="main-text" id="author-txt"></h4>
    <h4 class="main-text" id="language"></h4>
    <h4 class="main-text" id="overall"></h4>

</div>
<div class = "flex-child center">
    <form class="style1" id="myForm">
        
        <br />
        <label class="instructions"> Input some information about your book here! Make sure to use the 10 digit ISBN code instead of the 13 digit one.</label>
        <br>
        <label class="title">Title: </label>
        <input type="text" id="title" value="The One and Only Ivan"><br>
        <label class="title">Author: </label>
        <input type="text" id="author" value="Katherine Applegate"><br>
        <label class="title">ISBN: </label>
        <input type="text" id="isbn" value="0061992275"><br>
        <label class="title">Rating: </label>
        <input type="text" id="rating" value="4.27"><br>
        <input class="style2" type="file" id="csvFile" accept=".csv"/>
        <button type="submit" id="submit" class = "button">Submit</button>
        <br>
            </form>
</div>
</div>

    <script form src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script form type="text/javascript" src="js/prediction.js"></script>


</body>
</html>
